<li id="{{ match.id }}" class="current_match list-group-item my-2 rounded-2">
        <div class="mx-auto d-flex border-0 justify-content-between">
            <h6 id="status" class="my-0 py-0 border-0">{{ match.status }}</h6>
            <h6 class="my-0 py-0 border-0">{{ match.stage }}</h6>
            <h6 class="my-0 py-0 border-0">{{ moment(match.date).format('h:mm A') }}</h6>
        </div>
        <div class="my-0 border-0 d-flex justify-content-between align-items-center">
            <img class="mx-1 crest border-0" src="{{ match.home_crest }}">
            <div class="scoreline border-0 row d-flex">
                <span class="col border-0 text-start">{{ match.home['tla'] }}</span>
                <span id="scoreline" class="col-3 border-0 text-center flex-grow-1">{{ match.ft_score['home'] }} : {{ match.ft_score['away'] }}</span>
                <span class="col border-0 text-end">{{ match.away['tla'] }}</span>
            </div>
            <img class="mx-1 crest border-0" src="{{ match.away_crest }}">
        </div>
</li>
