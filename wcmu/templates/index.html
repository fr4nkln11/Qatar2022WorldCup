<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light only">
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}" type="text/css">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Source+Code+Pro&display=swap" rel="stylesheet">
        <title>Qatar 2022</title>
        <!--Favicon-->
    </head>
    <body>
        <div class="container">
            <img class="mx-auto d-block" src="https://crests.football-data.org/qatar.png">
            <h2 class="text-center my-3"> Today's Matches </h2>
            <ul class="list-group">
            {% for match in matches %}
            <li class="list-group-item">
            <span class="mx-auto my-0 py-0 border border-1 text-center">{{ match.status }}</span>
            <div class="my-0 border border-1 d-flex justify-content-between align-items-center">
                <img class="mx-1 crest border border-1" src="{{ match.home['crest'] }}">
                <div class="scoreline border border-1 row d-flex">
                    <span class="col border border-1 text-start">{{ match.home['tla'] }}</span>
                    <span class="col-3 border border-1 text-center flex-grow-1">{{ match.ft_score['home'] }} : {{ match.ft_score['away'] }}</span>
                    <span class="col border border-1 text-end">{{ match.away['tla'] }}</span>
                </div>
                <img class="mx-1 crest border border-1" src="{{ match.away['crest'] }}">
            </div>
            </li>
            {% endfor %}
            </ul>
        </div>
        <!-- Bootstrap Bundle with Popper -->   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='main.js') }}"></script>
    </body>
</html>
