<h2 class="text-center my-3"> Fixtures </h2>
{% for date in fixtures["dates"] %}
<h3 class="text-center my-3"> {{date}} </h2>
<ul class="list-group">
    {% for match in fixtures["allMatches"] %}
    {% if match.dateStr == date %}
    {% include 'match_card.html' %}
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
